  <script>
    /**
     * @customElement
     * @polymer
     */
    class Team9TodoApp extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'team9-todo-app'; }
      constructor(){
          super();
          this.showLogin = true;
      }


      update(uid){

            firebase.database().ref("users/" + uid).update({
            	todolists : {
            		list1 : {
            			name: "TEST3",
            			item: {
            				first_item : {

            				}

            		}
            	}
            })

            console.log("asd");
       }

      btnClick(){
          var auxUid;
          firebase.auth().createUserWithEmailAndPassword(this.$.email.value, this.$.pwd.value).then((user)=>{
                auxUid = user.uid;
                firebase.database().ref("users/" + user.uid).set({
                  email : user.email,
                  firstname : this.$.firstname.value,
                  lastname : this.$.lastname.value,
                }).then((user)=>{
                    this.update(auxUid)
                })
          }).catch((e)=>{
            console.log(e)
              alert("A aparut o eroare la inregistrare")
          })
}

      user_changed(user){
        //  console.log(user)
          if(user.value == null){
              this.showLogin = true
          } else {
              this.showLogin = false
          }

      }



      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'team9-todo-app'
          }
        };
      }
    }

    window.customElements.define(Team9TodoApp.is, Team9TodoApp);
